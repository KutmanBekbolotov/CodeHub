<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulgass.IT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="icon" href="images/bulgassLogo.jpeg" type="image/x-icon">
</head>
<body>
    <header>
        <div class="container">
            <img src="images/bulgassLogo.jpeg" alt="Logo" style="width: 7%; height: auto;">
            <h1>Bulgass.IT</h1>
            <nav>
                <a href="#">О нас</a>
                <a href="#">Курсы</a>
                <a href="#" id="instagram-link"><i class="fab fa-instagram"></i></a>
            </nav>
        </div>
    </header>

    <section class="courses">
        <div class="container">
            <div class="course" onclick="showModal('CS-X1', 'CS-X1 — Курс о основах программирования. Языки программирования: C/C++, HTML/CSS, scretch. Длительность: 12 недель');">
                <img src="images/CS.jpeg" alt="Курс 1" style="width: 70%; height: auto;">
                <h3>CS-X1</h3>
            </div>
            <div class="course" onclick="showModal('CS-X2', 'CS-X2 - DSA, курс о алгоритмах и структурах данных. Языки программирования: С++. Длительность 12 недель');">
                <img src="images/DSA.jpeg" alt="Курс 2" style="width: 70%; height: auto;">
                <h3>CS-X2</h3>
            </div>
        </div>
    </section>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="courseTitle"></h2>
            <p id="courseDescription"></p>
        </div>
    </div>

</body>
</html>
